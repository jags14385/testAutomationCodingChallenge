plugins {
    id 'java'
    id 'com.github.sherter.google-java-format' version '0.8'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

test {
    useJUnitPlatform()
}

dependencies {
    testCompile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
    testCompile group: 'org.apache.commons', name: 'commons-lang3', version: '3.9'
    testCompile group: 'com.konghq', name: 'unirest-java', version: '3.8.00'
    testCompile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.11.1'
    testImplementation("org.junit.jupiter:junit-jupiter-api:5.6.2")
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:5.6.2")
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.6.2'
    testCompile group: 'com.jayway.jsonpath', name: 'json-path', version: '2.4.0'

}